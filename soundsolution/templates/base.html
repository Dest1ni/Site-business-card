{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang='en'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
    {% block title %}
    {% endblock title %}
    </title>
    <link rel="icon" href="{% static 'main/favicon.png'%}" type="image/x-icon">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:main-page' %}">
            <img src="{% static 'main/logo.png' %}" alt="Logo" width="200" height="72" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'main:contacts' %}"  style="font-size: 23px;">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:about' %}" style="font-size: 23px;">О нас</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <body>
    {% block body %}
    {% endblock body %}
    </body>
</html>
